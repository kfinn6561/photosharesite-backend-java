plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    api 'io.dropwizard:dropwizard-core:2.1.5'
    api 'io.dropwizard:dropwizard-jdbi3:2.1.5'
    api 'io.dropwizard:dropwizard-assets:1.3.2'
    api 'io.dropwizard:dropwizard-forms:2.1.5'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.5'
    api 'jakarta.validation:jakarta.validation-api:2.0.2'
    api 'org.hibernate.validator:hibernate-validator:6.2.5.Final'
    api 'com.mysql:mysql-connector-j:8.0.32'
    api 'software.amazon.awssdk:s3:2.20.90'
    api 'software.amazon.awssdk:auth:2.20.90'
    api 'org.yaml:snakeyaml:1.33'
    api 'io.swagger.core.v3:swagger-core:2.2.15'
    api 'io.swagger.core.v3:swagger-jaxrs2:2.2.15'
    api 'io.swagger.core.v3:swagger-integration:2.2.15'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.3.1'
    compileOnly 'org.projectlombok:lombok:1.18.26'
}

group = 'com.photosharesite'
version = '1.0'
description = 'PhotoShareSite'
java.sourceCompatibility = JavaVersion.VERSION_1_9

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
